<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Expansion</title>

    <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Carousel CSS -->
  <link rel="stylesheet" href="styles/anime-carousel.css">
  </head>
  <body>

 <!-- Content Sections -->
 <div id="home-content">
  <!-- Carousel Container -->
  <div class="swiper-container" id="home-carousel">
    <div class="swiper-wrapper" id="anime-carousel-slides">
    </div>

    <!-- Pagination (dots) -->
    <div class="swiper-pagination"></div>

    <!-- Navigation arrows  -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>

<div id="profile-content" style="display: none;">
  Profile Content
</div>
<div id="settings-content" style="display: none;">
  Settings Content
</div>   

 <!-- Link to Swiper's JS for Carousel functionality -->
 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

 
 <!-- Link to carousel to fetch anime-->
 <script src="scripts/carousel.js"></script>
   
</body>
</html>
