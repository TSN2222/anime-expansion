<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Expansion</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="auth-navbar">
      <div class="logo-home-link">
        <a href="../index.html">
          AnimeExpansion <span class="small">TV</span>
        </a>
      </div>
      <div class="link-wrapper">
        <button class="link-container"><a href="../index.html">Home</a></button>
        <button class="link-container">Search</button>
        <button class="link-container">
          <a href="../pages/login.html">Log in</a>
        </button>
      </div>
    </nav>
    <!--Authentication field-->
    <div class="form-container">
      <div class="auth-title"><h1>Sign Up</h1></div>
      <form id="signup-info">
        <!--Authentication inputs-->
        <div class="input-field">
          <input
            type="email"
            class="auth-input"
            name="email"
            id="email-input"
            placeholder="Email"
          />
          <input
            type="text"
            class="auth-input"
            id="username-input"
            name="Username"
            placeholder="Username"
          />
          <input
            type="password"
            class="auth-input"
            name="password"
            id="password-input"
            placeholder="Password"
          />
          <input
            type="password"
            class="auth-input"
            id="auth-password-input"
            name="confirm-password"
            placeholder="Confirm Password"
          />
          <!--Submit button-->
          <button type="submit" value="login-submit" name="submit">
            Submit
          </button>
        </div>
      </form>
      <!--Signup link-->
      <a id="register-txt" href="../pages/login.html">
        Already have an account? <span>Log in here.</span></a
      >
    </div>
    <script src="../scripts/login.js"></script>
  </body>
</html>
