<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <nav class="auth-navbar"></nav>
    <div class="form-container">
      <div class="auth-title"><h1>Login</h1></div>
      <form class="auth-info">
        <div class="input-field">
          <input type="email" class="email" name="email" placeholder="Email" />
          <input
            type="password"
            class="password"
            name="password"
            placeholder="Password"
          />
          <button type="submit" value="login-submit" name="submit" />
        </div>
      </form>
      <a href="/forgot" class="link-forgot-password">Forgot password?</a>
      <a href="/signup" class="link-signup">
        Not registered? <span>Create an account</span></a
      >
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
