<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Expansion</title>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/details.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">AnimeExpansion <span class="small">TV</span></div>
      <div class="search-wrapper">
        <div class="search-container">
          <input type="text" placeholder="Search Anime" />
        </div>
        <button class="icon-btn"><i class="search"></i></button>
        <button class="icon-btn"><i class="shuffle"></i></button>
      </div>
      <div class="right-buttons">
        <button class="icon-btn"><i class="noti"></i></button>
        <button class="icon-btn"><i class="account"></i></button>
      </div>
    </nav>

    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="../index.html">
          <span class="material-icons">home</span>
          <span>Home</span>
        </a>        
        <a href="#profile">
          <span class="material-icons">person</span>
          <span>Profile</span>
        </a>
        <a href="#settings">
          <span class="material-icons">settings</span>
          <span>Settings</span>
        </a>
      </div>

      <script src="../scripts/sidebar.js"></script>
      <script src="../scripts/info.js"></script>
    </body>
  </html>

  <!-- Main Content Wrapper -->
  <div class="main-wrapper">
    <!-- Banner Section -->
    <div class="anime-header-container">
      <div
        class="anime-banner"
        id="banner-bg"
        style="background-image: url('banner.jpg');"
      >
        <div class="banner-bottom-row">
          <img id="cover-img" src="cover.jpg" alt="cover" />
          <div class="banner-title-container">
            <h1 id="anime-title" class="anime-title">Loading...</h1>
          </div>
        </div>
      </div>
    </div>
